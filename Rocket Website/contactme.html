<html>
    <head>
        <title>Contact Me</title>
    </head>
  <body>
      <p>
    <div class="container">
      <form id="contact" action="" method="send">
        <h4>Please feel free to contact me!</h4>
          <input
            placeholder="Name"
            type="name"
          />
          <input
            placeholder="Email Address"
            type="email"
          />
          <input
            placeholder="Phone Number"
            type="phonenumber"
          />
          <textarea
            placeholder="Message"
          ></textarea>
          <button
            name="submit"
          >
            Submit
          </button>
      </form>
    </div>
    </p>
  </body>
</html>
